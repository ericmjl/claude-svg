<!DOCTYPE html>
<html>
<head>
    <style>
        body { 
            margin: 0; 
            padding: 20px; 
            background: #0a0e27; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(30, 41, 59, 0.95);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            min-width: 200px;
        }
        
        #controls h3 {
            margin: 0 0 15px 0;
            color: #ffffff;
            font-size: 16px;
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: block;
            color: #94a3b8;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .control-group select,
        .control-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #475569;
            background: #1e293b;
            color: #ffffff;
            border-radius: 4px;
            font-size: 14px;
        }
        
        #download-btn {
            width: 100%;
            padding: 10px 20px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
        }
        
        #download-btn:hover { 
            background: #2563eb; 
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        #visualization-container {
            background: #0a0e27;
            border-radius: 8px;
            box-shadow: 0 0 40px rgba(59, 130, 246, 0.2);
            display: inline-block;
        }
        
        /* Theme variations */
        body.light {
            background: #f8fafc;
        }
        
        body.light #visualization-container {
            background: #ffffff;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.1);
        }
        
        body.light #controls {
            background: rgba(255, 255, 255, 0.95);
        }
        
        body.light #controls h3 {
            color: #1e293b;
        }
        
        body.light .control-group label {
            color: #64748b;
        }
        
        body.light .control-group select,
        body.light .control-group input {
            background: #f1f5f9;
            color: #1e293b;
            border-color: #e2e8f0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <h3>Export Options</h3>
        
        <div class="control-group">
            <label for="filename">Filename</label>
            <input type="text" id="filename" value="twitter-banner" placeholder="Enter filename">
        </div>
        
        <div class="control-group">
            <label for="format">Format</label>
            <select id="format">
                <option value="png">PNG (Recommended)</option>
                <option value="jpeg">JPEG</option>
                <option value="webp">WebP</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="scale">Resolution Scale</label>
            <select id="scale">
                <option value="1">1x - Web (1500x500)</option>
                <option value="2" selected>2x - Retina (3000x1000)</option>
                <option value="3">3x - High DPI (4500x1500)</option>
                <option value="4">4x - Print (6000x2000)</option>
            </select>
        </div>
        
        <div class="control-group">
            <label for="quality">Quality (JPEG only)</label>
            <input type="range" id="quality" min="0.1" max="1" step="0.1" value="0.9">
            <small style="color: #64748b; font-size: 11px;">90%</small>
        </div>
        
        <div class="control-group">
            <label for="theme">Preview Theme</label>
            <select id="theme" onchange="changeTheme()">
                <option value="dark">Dark</option>
                <option value="light">Light</option>
            </select>
        </div>
        
        <button id="download-btn" onclick="downloadVisualization()">Download</button>
    </div>
    
    <div id="visualization-container">
        <svg id="visualization" width="1500" height="500" viewBox="0 0 1500 500" xmlns="http://www.w3.org/2000/svg">
            <!-- Twitter Banner SVG -->
            <defs>
                <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#667eea"/>
                    <stop offset="50%" style="stop-color:#764ba2"/>
                    <stop offset="100%" style="stop-color:#f093fb"/>
                </linearGradient>
                
                <filter id="glow">
                    <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                    <feMerge>
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>
                
                <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" style="stop-color:rgba(255,255,255,0.3)"/>
                    <stop offset="100%" style="stop-color:transparent"/>
                </linearGradient>
            </defs>
            
            <!-- Background -->
            <rect width="1500" height="500" fill="url(#bgGradient)"/>
            
            <!-- Floating dots animation -->
            <g opacity="0.2">
                <circle cx="150" cy="100" r="8" fill="white">
                    <animate attributeName="cy" values="100;80;100" dur="6s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="6s" repeatCount="indefinite"/>
                </circle>
                <circle cx="75" cy="300" r="6" fill="white">
                    <animate attributeName="cy" values="300;280;300" dur="6s" begin="2s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="6s" begin="2s" repeatCount="indefinite"/>
                </circle>
                <circle cx="1350" cy="400" r="10" fill="white">
                    <animate attributeName="cy" values="400;380;400" dur="6s" begin="4s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="6s" begin="4s" repeatCount="indefinite"/>
                </circle>
                <circle cx="1200" cy="150" r="4" fill="white">
                    <animate attributeName="cy" values="150;130;150" dur="6s" begin="1s" repeatCount="indefinite"/>
                    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="6s" begin="1s" repeatCount="indefinite"/>
                </circle>
            </g>
            
            <!-- Left section - Text content -->
            <g transform="translate(80, 60)">
                <text x="0" y="120" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="900" fill="white">
                    Building Peak
                </text>
                <text x="0" y="180" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="48" font-weight="900" fill="url(#highlightGradient)">
                    AI Agents
                </text>
                
                <text x="0" y="240" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="500" fill="rgba(255,255,255,0.9)">
                    Orchestrating the future of AI workflows
                </text>
                
                <text x="0" y="300" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" font-size="18" font-weight="400" font-style="italic" fill="rgba(255,255,255,0.8)">
                    Claude Code + O3 + Custom Agents = 10x Output
                </text>
            </g>
            
            <!-- Right section - Agent grid -->
            <g transform="translate(900, 110)" opacity="0.9">
                <!-- Connection lines -->
                <line x1="100" y1="40" x2="160" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
                <line x1="180" y1="40" x2="240" y2="40" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
                <line x1="120" y1="100" x2="120" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
                <line x1="200" y1="100" x2="200" y2="160" stroke="rgba(255,255,255,0.3)" stroke-width="2" stroke-linecap="round"/>
                
                <!-- Agent nodes -->
                <!-- Row 1 -->
                <g transform="translate(0, 0)">
                    <rect x="0" y="0" width="80" height="80" rx="12" ry="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                    <text x="40" y="50" font-size="24" text-anchor="middle" dominant-baseline="middle">🧠</text>
                </g>
                
                <g transform="translate(100, 0)">
                    <rect x="0" y="0" width="80" height="80" rx="12" ry="12" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.5)" stroke-width="2" transform="scale(1.1)" transform-origin="40 40"/>
                    <text x="40" y="50" font-size="24" text-anchor="middle" dominant-baseline="middle">🤖</text>
                </g>
                
                <g transform="translate(200, 0)">
                    <rect x="0" y="0" width="80" height="80" rx="12" ry="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                    <text x="40" y="50" font-size="24" text-anchor="middle" dominant-baseline="middle">⚡</text>
                </g>
                
                <!-- Row 2 -->
                <g transform="translate(0, 100)">
                    <rect x="0" y="0" width="80" height="80" rx="12" ry="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                    <text x="40" y="50" font-size="24" text-anchor="middle" dominant-baseline="middle">🔍</text>
                </g>
                
                <g transform="translate(100, 100)">
                    <rect x="0" y="0" width="80" height="80" rx="12" ry="12" fill="rgba(255,255,255,0.25)" stroke="rgba(255,255,255,0.5)" stroke-width="2" transform="scale(1.1)" transform-origin="40 40"/>
                    <text x="40" y="50" font-size="24" text-anchor="middle" dominant-baseline="middle">🚀</text>
                </g>
                
                <g transform="translate(200, 100)">
                    <rect x="0" y="0" width="80" height="80" rx="12" ry="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                    <text x="40" y="50" font-size="24" text-anchor="middle" dominant-baseline="middle">💎</text>
                </g>
                
                <!-- Row 3 -->
                <g transform="translate(0, 200)">
                    <rect x="0" y="0" width="80" height="80" rx="12" ry="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                    <text x="40" y="50" font-size="24" text-anchor="middle" dominant-baseline="middle">🔧</text>
                </g>
                
                <g transform="translate(100, 200)">
                    <rect x="0" y="0" width="80" height="80" rx="12" ry="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                    <text x="40" y="50" font-size="24" text-anchor="middle" dominant-baseline="middle">🎯</text>
                </g>
                
                <g transform="translate(200, 200)">
                    <rect x="0" y="0" width="80" height="80" rx="12" ry="12" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
                    <text x="40" y="50" font-size="24" text-anchor="middle" dominant-baseline="middle">✨</text>
                </g>
            </g>
        </svg>
    </div>

    <script>
        // Configuration
        const config = {
            defaultFilename: 'twitter-banner',
            defaultFormat: 'png',
            defaultScale: 2,
            defaultQuality: 0.9
        };
        
        // Update quality label
        document.getElementById('quality').addEventListener('input', function(e) {
            const label = e.target.nextElementSibling;
            label.textContent = Math.round(e.target.value * 100) + '%';
        });
        
        // Theme switcher
        function changeTheme() {
            const theme = document.getElementById('theme').value;
            document.body.className = theme;
        }
        
        // Main download function
        function downloadVisualization() {
            const svg = document.getElementById('visualization');
            const svgData = new XMLSerializer().serializeToString(svg);
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();
            
            // Get user options
            const filename = document.getElementById('filename').value || config.defaultFilename;
            const format = document.getElementById('format').value;
            const scaleFactor = parseInt(document.getElementById('scale').value);
            const quality = parseFloat(document.getElementById('quality').value);
            
            // Set canvas dimensions
            canvas.width = svg.width.baseVal.value * scaleFactor;
            canvas.height = svg.height.baseVal.value * scaleFactor;
            
            // Scale the context
            ctx.scale(scaleFactor, scaleFactor);
            
            img.onload = function() {
                // Set background for JPEG (doesn't support transparency)
                if (format === 'jpeg') {
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                }
                
                // Enable image smoothing
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                
                // Draw the image
                ctx.drawImage(img, 0, 0);
                
                // Convert to blob and download
                const mimeType = format === 'png' ? 'image/png' : 
                               format === 'jpeg' ? 'image/jpeg' : 
                               'image/webp';
                
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `${filename}.${format}`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                }, mimeType, quality);
            };
            
            // Load the SVG as an image
            img.src = 'data:image/svg+xml;base64,' + btoa(unescape(encodeURIComponent(svgData)));
        }
        
        // Keyboard shortcut
        document.addEventListener('keydown', function(e) {
            if ((e.ctrlKey || e.metaKey) && e.key === 's') {
                e.preventDefault();
                downloadVisualization();
            }
        });
    </script>
</body>
</html>
