<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Guy Meme - Canvas Version</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .text {
            margin: 20px 0;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
        }
        .credit {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="text">
        <div class="title">my new character</div>
        <div class="subtitle">he's just a chill guy</div>
    </div>
    
    <canvas id="chillGuyCanvas" width="400" height="500"></canvas>
    
    <div class="text">
        <div class="credit">Originally by @PhillipBankss</div>
    </div>

    <script>
        const canvas = document.getElementById('chillGuyCanvas');
        const ctx = canvas.getContext('2d');

        function drawChillGuy() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set up drawing context
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Character position
            const centerX = canvas.width / 2;
            const baseY = canvas.height - 50;
            
            // Ground shadow
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.beginPath();
            ctx.ellipse(centerX, baseY + 20, 60, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // === HAND-TRACED CHARACTER ===
            
            // Shoes - traced organic shapes
            ctx.fillStyle = '#c8976d';
            // Left shoe
            ctx.beginPath();
            ctx.moveTo(centerX - 55, baseY);
            ctx.bezierCurveTo(centerX - 60, baseY - 10, centerX - 50, baseY - 18, centerX - 25, baseY - 15);
            ctx.bezierCurveTo(centerX, baseY - 12, centerX + 5, baseY - 5, centerX - 5, baseY + 5);
            ctx.bezierCurveTo(centerX - 15, baseY + 8, centerX - 40, baseY + 8, centerX - 55, baseY);
            ctx.fill();
            
            // Right shoe
            ctx.beginPath();
            ctx.moveTo(centerX + 5, baseY);
            ctx.bezierCurveTo(centerX, baseY - 10, centerX + 10, baseY - 18, centerX + 25, baseY - 15);
            ctx.bezierCurveTo(centerX + 50, baseY - 12, centerX + 55, baseY - 5, centerX + 45, baseY + 5);
            ctx.bezierCurveTo(centerX + 35, baseY + 8, centerX + 15, baseY + 8, centerX + 5, baseY);
            ctx.fill();
            
            // Jeans - traced leg shapes
            ctx.fillStyle = '#7fb3a3';
            
            // Left leg flowing from body
            ctx.beginPath();
            ctx.moveTo(centerX - 45, baseY - 110);
            ctx.bezierCurveTo(centerX - 50, baseY - 100, centerX - 52, baseY - 50, centerX - 50, baseY - 10);
            ctx.bezierCurveTo(centerX - 48, baseY, centerX - 30, baseY, centerX - 25, baseY - 10);
            ctx.bezierCurveTo(centerX - 22, baseY - 50, centerX - 20, baseY - 100, centerX - 25, baseY - 110);
            ctx.closePath();
            ctx.fill();
            
            // Right leg
            ctx.beginPath();
            ctx.moveTo(centerX + 10, baseY - 110);
            ctx.bezierCurveTo(centerX + 15, baseY - 100, centerX + 18, baseY - 50, centerX + 20, baseY - 10);
            ctx.bezierCurveTo(centerX + 22, baseY, centerX + 40, baseY, centerX + 45, baseY - 10);
            ctx.bezierCurveTo(centerX + 48, baseY - 50, centerX + 50, baseY - 100, centerX + 45, baseY - 110);
            ctx.closePath();
            ctx.fill();
            
            // Waistband - connecting the legs
            ctx.beginPath();
            ctx.moveTo(centerX - 45, baseY - 110);
            ctx.bezierCurveTo(centerX - 50, baseY - 120, centerX - 30, baseY - 125, centerX, baseY - 125);
            ctx.bezierCurveTo(centerX + 30, baseY - 125, centerX + 50, baseY - 120, centerX + 45, baseY - 110);
            ctx.bezierCurveTo(centerX + 30, baseY - 115, centerX, baseY - 115, centerX - 25, baseY - 110);
            ctx.closePath();
            ctx.fill();
            
            // Main body outline - one flowing shape
            ctx.fillStyle = '#9e9e9e';
            ctx.beginPath();
            // Start from left waist
            ctx.moveTo(centerX - 45, baseY - 110);
            // Left side up to armpit
            ctx.bezierCurveTo(centerX - 50, baseY - 130, centerX - 55, baseY - 160, centerX - 60, baseY - 190);
            // Left shoulder
            ctx.bezierCurveTo(centerX - 65, baseY - 210, centerX - 50, baseY - 220, centerX - 35, baseY - 215);
            // Top of sweater (neck area)
            ctx.bezierCurveTo(centerX - 20, baseY - 218, centerX + 20, baseY - 218, centerX + 35, baseY - 215);
            // Right shoulder
            ctx.bezierCurveTo(centerX + 50, baseY - 220, centerX + 65, baseY - 210, centerX + 60, baseY - 190);
            // Right side down to waist
            ctx.bezierCurveTo(centerX + 55, baseY - 160, centerX + 50, baseY - 130, centerX + 45, baseY - 110);
            // Bottom of sweater
            ctx.bezierCurveTo(centerX + 30, baseY - 115, centerX - 30, baseY - 115, centerX - 45, baseY - 110);
            ctx.fill();
            
            // Arms - naturally flowing from shoulders
            // Left arm
            ctx.beginPath();
            ctx.moveTo(centerX - 50, baseY - 200);
            ctx.bezierCurveTo(centerX - 70, baseY - 195, centerX - 80, baseY - 180, centerX - 82, baseY - 160);
            ctx.bezierCurveTo(centerX - 85, baseY - 140, centerX - 80, baseY - 120, centerX - 70, baseY - 110);
            ctx.bezierCurveTo(centerX - 65, baseY - 115, centerX - 60, baseY - 125, centerX - 58, baseY - 145);
            ctx.bezierCurveTo(centerX - 56, baseY - 165, centerX - 50, baseY - 185, centerX - 45, baseY - 195);
            ctx.closePath();
            ctx.fill();
            
            // Right arm
            ctx.beginPath();
            ctx.moveTo(centerX + 50, baseY - 200);
            ctx.bezierCurveTo(centerX + 70, baseY - 195, centerX + 80, baseY - 180, centerX + 82, baseY - 160);
            ctx.bezierCurveTo(centerX + 85, baseY - 140, centerX + 80, baseY - 120, centerX + 70, baseY - 110);
            ctx.bezierCurveTo(centerX + 65, baseY - 115, centerX + 60, baseY - 125, centerX + 58, baseY - 145);
            ctx.bezierCurveTo(centerX + 56, baseY - 165, centerX + 50, baseY - 185, centerX + 45, baseY - 195);
            ctx.closePath();
            ctx.fill();
            
            // Hands (simple circles for now)
            ctx.fillStyle = '#c8976d';
            ctx.beginPath();
            ctx.arc(centerX - 75, baseY - 125, 8, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + 75, baseY - 125, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Collar stripes
            ctx.fillStyle = '#757575';
            ctx.beginPath();
            ctx.moveTo(centerX - 30, baseY - 210);
            ctx.bezierCurveTo(centerX - 15, baseY - 215, centerX + 15, baseY - 215, centerX + 30, baseY - 210);
            ctx.bezierCurveTo(centerX + 25, baseY - 205, centerX - 25, baseY - 205, centerX - 30, baseY - 210);
            ctx.fill();
            
            // === HEAD - HAND TRACED ===
            
            // Main head shape - dog-like profile
            ctx.fillStyle = '#c8976d';
            ctx.beginPath();
            // Start at back of head
            ctx.moveTo(centerX + 35, baseY - 280);
            // Top of head
            ctx.bezierCurveTo(centerX + 40, baseY - 300, centerX + 20, baseY - 315, centerX - 5, baseY - 310);
            // Left side of head going down
            ctx.bezierCurveTo(centerX - 25, baseY - 308, centerX - 40, baseY - 295, centerX - 45, baseY - 275);
            // Where head meets snout
            ctx.bezierCurveTo(centerX - 48, baseY - 265, centerX - 50, baseY - 250, centerX - 55, baseY - 240);
            // Snout outline - the key characteristic!
            ctx.bezierCurveTo(centerX - 70, baseY - 235, centerX - 85, baseY - 240, centerX - 90, baseY - 250);
            // Bottom of snout
            ctx.bezierCurveTo(centerX - 88, baseY - 260, centerX - 80, baseY - 265, centerX - 70, baseY - 262);
            // Under chin area
            ctx.bezierCurveTo(centerX - 55, baseY - 260, centerX - 40, baseY - 255, centerX - 25, baseY - 245);
            // Neck connection to body
            ctx.bezierCurveTo(centerX - 15, baseY - 240, centerX + 5, baseY - 240, centerX + 15, baseY - 245);
            // Right side of head/neck
            ctx.bezierCurveTo(centerX + 25, baseY - 250, centerX + 30, baseY - 265, centerX + 35, baseY - 280);
            ctx.fill();
            
            // Black nose at end of snout
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.moveTo(centerX - 88, baseY - 255);
            ctx.bezierCurveTo(centerX - 92, baseY - 250, centerX - 90, baseY - 245, centerX - 85, baseY - 248);
            ctx.bezierCurveTo(centerX - 80, baseY - 250, centerX - 82, baseY - 258, centerX - 88, baseY - 255);
            ctx.fill();
            
            // Ears - simple organic shapes
            ctx.fillStyle = '#b8956f';
            // Left ear
            ctx.beginPath();
            ctx.moveTo(centerX - 15, baseY - 305);
            ctx.bezierCurveTo(centerX - 25, baseY - 315, centerX - 30, baseY - 300, centerX - 28, baseY - 285);
            ctx.bezierCurveTo(centerX - 25, baseY - 275, centerX - 18, baseY - 280, centerX - 15, baseY - 305);
            ctx.fill();
            
            // Right ear
            ctx.beginPath();
            ctx.moveTo(centerX + 15, baseY - 305);
            ctx.bezierCurveTo(centerX + 25, baseY - 315, centerX + 30, baseY - 300, centerX + 28, baseY - 285);
            ctx.bezierCurveTo(centerX + 25, baseY - 275, centerX + 18, baseY - 280, centerX + 15, baseY - 305);
            ctx.fill();
            
            // Eyes - simple but expressive
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(centerX - 20, baseY - 285, 6, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + 5, baseY - 285, 6, 0, Math.PI * 2);
            ctx.fill();
            
            // Pupils
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.arc(centerX - 20, baseY - 285, 3, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + 5, baseY - 285, 3, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye highlights
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.arc(centerX - 19, baseY - 287, 1, 0, Math.PI * 2);
            ctx.fill();
            ctx.beginPath();
            ctx.arc(centerX + 6, baseY - 287, 1, 0, Math.PI * 2);
            ctx.fill();
            
            // Subtle smile on the snout
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 1.5;
            ctx.beginPath();
            ctx.moveTo(centerX - 75, baseY - 252);
            ctx.bezierCurveTo(centerX - 70, baseY - 248, centerX - 65, baseY - 250, centerX - 62, baseY - 252);
            ctx.stroke();
        }

        // Draw the character
        drawChillGuy();
        
        // Add a subtle breathing animation
        let breatheOffset = 0;
        function animate() {
            breatheOffset += 0.05;
            
            // Save current transform
            ctx.save();
            
            // Apply subtle scale for breathing effect
            const scale = 1 + Math.sin(breatheOffset) * 0.005;
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(scale, scale);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
            
            // Redraw
            drawChillGuy();
            
            // Restore transform
            ctx.restore();
            
            requestAnimationFrame(animate);
        }
        
        // Start subtle animation
        animate();
    </script>
</body>
</html>
