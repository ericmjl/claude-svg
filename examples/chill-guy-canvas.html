<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chill Guy Meme - Canvas Version</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 2px solid #ddd;
            border-radius: 8px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .text {
            margin: 20px 0;
            text-align: center;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
        }
        .credit {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="text">
        <div class="title">my new character</div>
        <div class="subtitle">he's just a chill guy</div>
    </div>
    
    <canvas id="chillGuyCanvas" width="400" height="500"></canvas>
    
    <div class="text">
        <div class="credit">Originally by @PhillipBankss</div>
    </div>

    <script>
        const canvas = document.getElementById('chillGuyCanvas');
        const ctx = canvas.getContext('2d');

        function drawChillGuy() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Set up drawing context
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Character position
            const centerX = canvas.width / 2;
            const baseY = canvas.height - 50;
            
            // Ground shadow
            ctx.fillStyle = 'rgba(0,0,0,0.1)';
            ctx.beginPath();
            ctx.ellipse(centerX, baseY + 20, 60, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Shoes (beige/tan)
            ctx.fillStyle = '#c8976d';
            // Left shoe
            ctx.beginPath();
            ctx.ellipse(centerX - 25, baseY, 35, 18, 0, 0, Math.PI * 2);
            ctx.fill();
            // Right shoe  
            ctx.beginPath();
            ctx.ellipse(centerX + 25, baseY, 35, 18, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Jeans (light teal)
            ctx.fillStyle = '#7fb3a3';
            // Left leg
            ctx.fillRect(centerX - 45, baseY - 90, 35, 90);
            // Right leg
            ctx.fillRect(centerX + 10, baseY - 90, 35, 90);
            // Waistband
            ctx.fillRect(centerX - 45, baseY - 110, 90, 25);
            
            // Round the jean corners
            ctx.beginPath();
            ctx.roundRect(centerX - 45, baseY - 90, 35, 90, 8);
            ctx.fill();
            ctx.beginPath();
            ctx.roundRect(centerX + 10, baseY - 90, 35, 90, 8);
            ctx.fill();
            ctx.beginPath();
            ctx.roundRect(centerX - 45, baseY - 110, 90, 25, 8);
            ctx.fill();
            
            // Sweater body (grey)
            ctx.fillStyle = '#9e9e9e';
            ctx.beginPath();
            ctx.ellipse(centerX, baseY - 160, 65, 55, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Striped collar
            ctx.fillStyle = '#757575';
            ctx.beginPath();
            ctx.ellipse(centerX, baseY - 220, 50, 12, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Collar stripes
            ctx.fillStyle = '#555';
            ctx.fillRect(centerX - 50, baseY - 225, 100, 2);
            ctx.fillRect(centerX - 50, baseY - 221, 100, 2);
            ctx.fillRect(centerX - 50, baseY - 217, 100, 2);
            
            // Arms
            ctx.fillStyle = '#9e9e9e';
            // Left arm
            ctx.beginPath();
            ctx.ellipse(centerX - 55, baseY - 180, 18, 35, 0, 0, Math.PI * 2);
            ctx.fill();
            // Right arm
            ctx.beginPath();
            ctx.ellipse(centerX + 55, baseY - 180, 18, 35, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Hands in pockets
            ctx.fillStyle = '#c8976d';
            // Left hand
            ctx.beginPath();
            ctx.arc(centerX - 50, baseY - 150, 10, 0, Math.PI * 2);
            ctx.fill();
            // Right hand
            ctx.beginPath();
            ctx.arc(centerX + 50, baseY - 150, 10, 0, Math.PI * 2);
            ctx.fill();
            
            // Head (main oval)
            ctx.fillStyle = '#c8976d';
            ctx.beginPath();
            ctx.ellipse(centerX, baseY - 270, 50, 40, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Snout (extending left)
            ctx.beginPath();
            ctx.ellipse(centerX - 20, baseY - 255, 35, 20, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Black nose area
            ctx.fillStyle = '#1a1a1a';
            ctx.beginPath();
            ctx.ellipse(centerX - 40, baseY - 250, 15, 10, 0, 0, Math.PI * 2);
            ctx.fill();
            
            // Ears
            ctx.fillStyle = '#b8956f';
            // Left ear
            ctx.save();
            ctx.translate(centerX - 20, baseY - 300);
            ctx.rotate(-0.3); // -15 degrees
            ctx.beginPath();
            ctx.ellipse(0, 0, 10, 18, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // Right ear
            ctx.save();
            ctx.translate(centerX + 20, baseY - 300);
            ctx.rotate(0.3); // 15 degrees
            ctx.beginPath();
            ctx.ellipse(0, 0, 10, 18, 0, 0, Math.PI * 2);
            ctx.fill();
            ctx.restore();
            
            // Eyes
            ctx.fillStyle = 'white';
            // Left eye white
            ctx.beginPath();
            ctx.arc(centerX - 10, baseY - 275, 8, 0, Math.PI * 2);
            ctx.fill();
            // Right eye white
            ctx.beginPath();
            ctx.arc(centerX + 20, baseY - 275, 8, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye pupils
            ctx.fillStyle = '#1a1a1a';
            // Left pupil
            ctx.beginPath();
            ctx.arc(centerX - 10, baseY - 275, 5, 0, Math.PI * 2);
            ctx.fill();
            // Right pupil
            ctx.beginPath();
            ctx.arc(centerX + 20, baseY - 275, 5, 0, Math.PI * 2);
            ctx.fill();
            
            // Eye highlights
            ctx.fillStyle = 'white';
            // Left highlight
            ctx.beginPath();
            ctx.arc(centerX - 8, baseY - 277, 1.5, 0, Math.PI * 2);
            ctx.fill();
            // Right highlight
            ctx.beginPath();
            ctx.arc(centerX + 22, baseY - 277, 1.5, 0, Math.PI * 2);
            ctx.fill();
            
            // Subtle smile
            ctx.strokeStyle = '#1a1a1a';
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.arc(centerX - 25, baseY - 255, 8, 0.2, 0.8);
            ctx.stroke();
        }

        // Draw the character
        drawChillGuy();
        
        // Add a subtle breathing animation
        let breatheOffset = 0;
        function animate() {
            breatheOffset += 0.05;
            
            // Save current transform
            ctx.save();
            
            // Apply subtle scale for breathing effect
            const scale = 1 + Math.sin(breatheOffset) * 0.005;
            ctx.translate(canvas.width / 2, canvas.height / 2);
            ctx.scale(scale, scale);
            ctx.translate(-canvas.width / 2, -canvas.height / 2);
            
            // Redraw
            drawChillGuy();
            
            // Restore transform
            ctx.restore();
            
            requestAnimationFrame(animate);
        }
        
        // Start subtle animation
        animate();
    </script>
</body>
</html>
