<svg width="1400" height="900" viewBox="0 0 1400 900" xmlns="http://www.w3.org/2000/svg">
    <!-- AWS Architecture Diagram -->
    <defs>
        <!-- Gradients for AWS services -->
        <linearGradient id="awsOrange" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#FF9900;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#EC7211;stop-opacity:1"/>
        </linearGradient>
        
        <linearGradient id="awsBlue" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4B93D9;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#326FAF;stop-opacity:1"/>
        </linearGradient>
        
        <linearGradient id="awsGreen" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#7AA116;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#5E8E0F;stop-opacity:1"/>
        </linearGradient>
        
        <!-- Background gradient -->
        <radialGradient id="bgGradient" cx="50%" cy="50%">
            <stop offset="0%" style="stop-color:#1a1f2e;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1"/>
        </radialGradient>
        
        <!-- Glow effect -->
        <filter id="glow">
            <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
            <feMerge>
                <feMergeNode in="coloredBlur"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
        
        <!-- Shadow filter -->
        <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
            <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000000" flood-opacity="0.3"/>
        </filter>
        
        <!-- Connection animation -->
        <linearGradient id="flow" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#4B93D9;stop-opacity:0">
                <animate attributeName="offset" values="-0.5;1.5" dur="3s" repeatCount="indefinite"/>
            </stop>
            <stop offset="50%" style="stop-color:#4B93D9;stop-opacity:1">
                <animate attributeName="offset" values="0;2" dur="3s" repeatCount="indefinite"/>
            </stop>
            <stop offset="100%" style="stop-color:#4B93D9;stop-opacity:0">
                <animate attributeName="offset" values="0.5;2.5" dur="3s" repeatCount="indefinite"/>
            </stop>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="1400" height="900" fill="url(#bgGradient)"/>
    
    <!-- Grid pattern -->
    <g opacity="0.05">
        <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-width="1"/>
        </pattern>
        <rect width="1400" height="900" fill="url(#grid)"/>
    </g>
    
    <!-- Title -->
    <text x="700" y="60" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
          font-size="36" font-weight="600" fill="white">AWS Cloud Architecture</text>
    <text x="700" y="90" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
          font-size="16" font-weight="400" fill="#8b92a8">Scalable Microservices Infrastructure</text>
    
    <!-- Internet Gateway -->
    <g transform="translate(100, 350)">
        <rect x="0" y="0" width="120" height="120" rx="8" fill="#232f3e" stroke="#4B93D9" stroke-width="2" filter="url(#shadow)"/>
        <rect x="10" y="10" width="100" height="100" rx="4" fill="url(#awsBlue)" opacity="0.1"/>
        <path d="M60,30 L60,90 M30,60 L90,60 M40,40 L80,80 M80,40 L40,80" 
              stroke="url(#awsBlue)" stroke-width="3" stroke-linecap="round" fill="none"/>
        <text x="60" y="140" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="14" font-weight="500" fill="white">Internet Gateway</text>
    </g>
    
    <!-- API Gateway -->
    <g transform="translate(300, 350)">
        <rect x="0" y="0" width="120" height="120" rx="8" fill="#232f3e" stroke="#FF9900" stroke-width="2" filter="url(#shadow)"/>
        <rect x="10" y="10" width="100" height="100" rx="4" fill="url(#awsOrange)" opacity="0.1"/>
        <circle cx="60" cy="60" r="25" fill="none" stroke="url(#awsOrange)" stroke-width="3"/>
        <path d="M60,35 L60,85 M35,60 L85,60" stroke="url(#awsOrange)" stroke-width="3" stroke-linecap="round"/>
        <text x="60" y="140" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="14" font-weight="500" fill="white">API Gateway</text>
    </g>
    
    <!-- Lambda Functions -->
    <g transform="translate(550, 250)">
        <rect x="0" y="0" width="140" height="140" rx="8" fill="#232f3e" stroke="#FF9900" stroke-width="2" filter="url(#shadow)"/>
        <rect x="10" y="10" width="120" height="120" rx="4" fill="url(#awsOrange)" opacity="0.1"/>
        <path d="M70,40 L50,90 L90,90 Z" fill="url(#awsOrange)" opacity="0.8"/>
        <path d="M55,60 L75,60 M65,50 L65,70" stroke="white" stroke-width="2" stroke-linecap="round"/>
        <text x="70" y="160" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="14" font-weight="500" fill="white">Lambda Functions</text>
        <text x="70" y="180" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="12" font-weight="400" fill="#8b92a8">Auto-scaling</text>
    </g>
    
    <!-- ECS Cluster -->
    <g transform="translate(550, 450)">
        <rect x="0" y="0" width="140" height="140" rx="8" fill="#232f3e" stroke="#FF9900" stroke-width="2" filter="url(#shadow)"/>
        <rect x="10" y="10" width="120" height="120" rx="4" fill="url(#awsOrange)" opacity="0.1"/>
        <rect x="30" y="40" width="35" height="35" rx="4" fill="url(#awsOrange)" opacity="0.6"/>
        <rect x="75" y="40" width="35" height="35" rx="4" fill="url(#awsOrange)" opacity="0.6"/>
        <rect x="30" y="85" width="35" height="35" rx="4" fill="url(#awsOrange)" opacity="0.6"/>
        <rect x="75" y="85" width="35" height="35" rx="4" fill="url(#awsOrange)" opacity="0.6"/>
        <text x="70" y="160" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="14" font-weight="500" fill="white">ECS Fargate</text>
        <text x="70" y="180" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="12" font-weight="400" fill="#8b92a8">Container Cluster</text>
    </g>
    
    <!-- RDS Database -->
    <g transform="translate(850, 350)">
        <rect x="0" y="0" width="120" height="120" rx="8" fill="#232f3e" stroke="#4B93D9" stroke-width="2" filter="url(#shadow)"/>
        <rect x="10" y="10" width="100" height="100" rx="4" fill="url(#awsBlue)" opacity="0.1"/>
        <ellipse cx="60" cy="45" rx="30" ry="15" fill="url(#awsBlue)" opacity="0.6"/>
        <rect x="30" y="45" width="60" height="30" fill="url(#awsBlue)" opacity="0.6"/>
        <ellipse cx="60" cy="75" rx="30" ry="15" fill="url(#awsBlue)" opacity="0.8"/>
        <text x="60" y="140" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="14" font-weight="500" fill="white">RDS Aurora</text>
        <text x="60" y="160" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="12" font-weight="400" fill="#8b92a8">Multi-AZ</text>
    </g>
    
    <!-- ElastiCache -->
    <g transform="translate(850, 530)">
        <rect x="0" y="0" width="120" height="120" rx="8" fill="#232f3e" stroke="#7AA116" stroke-width="2" filter="url(#shadow)"/>
        <rect x="10" y="10" width="100" height="100" rx="4" fill="url(#awsGreen)" opacity="0.1"/>
        <rect x="35" y="35" width="50" height="50" rx="4" fill="none" stroke="url(#awsGreen)" stroke-width="3"/>
        <circle cx="60" cy="60" r="15" fill="url(#awsGreen)" opacity="0.8"/>
        <text x="60" y="140" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="14" font-weight="500" fill="white">ElastiCache</text>
        <text x="60" y="160" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="12" font-weight="400" fill="#8b92a8">Redis Cluster</text>
    </g>
    
    <!-- NAT Gateway -->
    <g transform="translate(1100, 250)">
        <rect x="0" y="0" width="120" height="120" rx="8" fill="#232f3e" stroke="#4B93D9" stroke-width="2" filter="url(#shadow)"/>
        <rect x="10" y="10" width="100" height="100" rx="4" fill="url(#awsBlue)" opacity="0.1"/>
        <path d="M40,60 L80,60 M50,50 L40,60 L50,70 M70,50 L80,60 L70,70" 
              stroke="url(#awsBlue)" stroke-width="3" stroke-linecap="round" fill="none"/>
        <text x="60" y="140" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="14" font-weight="500" fill="white">NAT Gateway</text>
    </g>
    
    <!-- Elastic IP -->
    <g transform="translate(1100, 430)">
        <rect x="0" y="0" width="120" height="120" rx="8" fill="#232f3e" stroke="#FF9900" stroke-width="2" filter="url(#shadow)"/>
        <rect x="10" y="10" width="100" height="100" rx="4" fill="url(#awsOrange)" opacity="0.1"/>
        <circle cx="60" cy="60" r="30" fill="none" stroke="url(#awsOrange)" stroke-width="3"/>
        <text x="60" y="65" text-anchor="middle" font-family="monospace" font-size="16" font-weight="bold" fill="url(#awsOrange)">EIP</text>
        <text x="60" y="140" text-anchor="middle" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="14" font-weight="500" fill="white">Elastic IP</text>
    </g>
    
    <!-- VPC Container -->
    <rect x="270" y="200" width="830" height="470" rx="16" fill="none" stroke="#4B93D9" stroke-width="2" 
          stroke-dasharray="10 5" opacity="0.5"/>
    <text x="290" y="230" font-family="'SF Pro Display', -apple-system, sans-serif" 
          font-size="14" font-weight="500" fill="#4B93D9">VPC - 10.0.0.0/16</text>
    
    <!-- Public Subnet -->
    <rect x="290" y="250" width="220" height="180" rx="8" fill="#2d3748" opacity="0.3"/>
    <text x="300" y="270" font-family="'SF Pro Display', -apple-system, sans-serif" 
          font-size="12" font-weight="400" fill="#7AA116">Public Subnet</text>
    
    <!-- Private Subnet -->
    <rect x="530" y="250" width="550" height="400" rx="8" fill="#2d3748" opacity="0.2"/>
    <text x="540" y="270" font-family="'SF Pro Display', -apple-system, sans-serif" 
          font-size="12" font-weight="400" fill="#4B93D9">Private Subnet</text>
    
    <!-- Connections with animations -->
    <g stroke-width="3" fill="none" opacity="0.8">
        <!-- Internet to IGW -->
        <path d="M220,410 L300,410" stroke="#4B93D9" stroke-dasharray="5 5">
            <animate attributeName="stroke-dashoffset" values="0;10" dur="1s" repeatCount="indefinite"/>
        </path>
        
        <!-- IGW to API Gateway -->
        <path d="M220,410 L300,410" stroke="#4B93D9"/>
        <path d="M220,410 L300,410" stroke="url(#flow)" stroke-width="5" opacity="0.6"/>
        
        <!-- API Gateway to Lambda -->
        <path d="M420,410 Q485,410 485,320 L550,320" stroke="#FF9900"/>
        <path d="M420,410 Q485,410 485,320 L550,320" stroke="url(#flow)" stroke-width="5" opacity="0.6"/>
        
        <!-- API Gateway to ECS -->
        <path d="M420,410 Q485,410 485,520 L550,520" stroke="#FF9900"/>
        <path d="M420,410 Q485,410 485,520 L550,520" stroke="url(#flow)" stroke-width="5" opacity="0.6"/>
        
        <!-- Lambda to RDS -->
        <path d="M690,320 Q770,320 770,410 L850,410" stroke="#4B93D9"/>
        
        <!-- ECS to RDS -->
        <path d="M690,520 Q770,520 770,410 L850,410" stroke="#4B93D9"/>
        
        <!-- ECS to ElastiCache -->
        <path d="M690,520 Q770,520 770,590 L850,590" stroke="#7AA116"/>
        
        <!-- Lambda to NAT -->
        <path d="M690,320 Q900,320 900,310 L1100,310" stroke="#4B93D9" stroke-dasharray="5 5"/>
        
        <!-- ECS to NAT -->
        <path d="M690,520 Q900,520 900,310 L1100,310" stroke="#4B93D9" stroke-dasharray="5 5"/>
        
        <!-- NAT to EIP -->
        <path d="M1160,370 L1160,430" stroke="#FF9900"/>
    </g>
    
    <!-- Traffic flow indicators -->
    <g>
        <circle r="4" fill="#4B93D9">
            <animateMotion path="M220,410 L300,410" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle r="4" fill="#FF9900">
            <animateMotion path="M420,410 Q485,410 485,320 L550,320" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle r="4" fill="#FF9900">
            <animateMotion path="M420,410 Q485,410 485,520 L550,520" dur="2s" begin="0.5s" repeatCount="indefinite"/>
        </circle>
    </g>
    
    <!-- Status indicators -->
    <g transform="translate(50, 750)">
        <rect x="0" y="0" width="300" height="80" rx="8" fill="#1e293b" stroke="#2d3748" stroke-width="1"/>
        <text x="20" y="30" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="14" font-weight="500" fill="white">System Status</text>
        <circle cx="40" cy="55" r="5" fill="#7AA116">
            <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
        </circle>
        <text x="55" y="60" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="12" font-weight="400" fill="#8b92a8">All Systems Operational</text>
    </g>
    
    <!-- Metrics -->
    <g transform="translate(1050, 750)">
        <rect x="0" y="0" width="300" height="80" rx="8" fill="#1e293b" stroke="#2d3748" stroke-width="1"/>
        <text x="20" y="30" font-family="'SF Pro Display', -apple-system, sans-serif" 
              font-size="14" font-weight="500" fill="white">Performance Metrics</text>
        <text x="20" y="55" font-family="monospace" font-size="12" fill="#7AA116">Latency: 42ms</text>
        <text x="160" y="55" font-family="monospace" font-size="12" fill="#4B93D9">Uptime: 99.99%</text>
    </g>
</svg>