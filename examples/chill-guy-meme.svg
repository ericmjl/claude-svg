<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Chill Guy Meme - Accurate Recreation -->
    <defs>
        <!-- Shadow filter -->
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="600" fill="#e8e8e8"/>
    
    <!-- Character -->
    <g transform="translate(200, 300)">
        <!-- Ground shadow -->
        <ellipse cx="0" cy="220" rx="60" ry="10" fill="rgba(0,0,0,0.1)"/>
        
        <!-- Shoes (tan/beige) -->
        <ellipse cx="-25" cy="210" rx="35" ry="18" fill="#c8976d"/>
        <ellipse cx="25" cy="210" rx="35" ry="18" fill="#c8976d"/>
        
        <!-- Jeans (light teal/mint) -->
        <rect x="-45" y="110" width="35" height="100" rx="8" fill="#7fb3a3"/>
        <rect x="10" y="110" width="35" height="100" rx="8" fill="#7fb3a3"/>
        <!-- Waistband -->
        <rect x="-45" y="100" width="90" height="25" rx="8" fill="#7fb3a3"/>
        
        <!-- Sweater body (grey) -->
        <ellipse cx="0" cy="50" rx="65" ry="60" fill="#9e9e9e" filter="url(#shadow)"/>
        
        <!-- Striped collar/neckline -->
        <ellipse cx="0" cy="-5" rx="50" ry="15" fill="#757575"/>
        <rect x="-50" y="-10" width="100" height="2" fill="#555"/>
        <rect x="-50" y="-6" width="100" height="2" fill="#555"/>
        <rect x="-50" y="-2" width="100" height="2" fill="#555"/>
        
        <!-- Arms with hands in pockets -->
        <ellipse cx="-55" cy="40" rx="20" ry="40" fill="#9e9e9e"/>
        <ellipse cx="55" cy="40" rx="20" ry="40" fill="#9e9e9e"/>
        <!-- Hands -->
        <circle cx="-50" cy="75" r="12" fill="#c8976d"/>
        <circle cx="50" cy="75" r="12" fill="#c8976d"/>
        
        <!-- Head (dog-like, profile view) -->
        <g transform="translate(0, -100)">
            <!-- Main head -->
            <ellipse cx="0" cy="0" rx="55" ry="45" fill="#c8976d" filter="url(#shadow)"/>
            
            <!-- Snout extending left -->
            <ellipse cx="-30" cy="15" rx="40" ry="25" fill="#c8976d"/>
            
            <!-- Black nose area -->
            <ellipse cx="-55" cy="15" rx="18" ry="15" fill="#1a1a1a"/>
            
            <!-- Ears on top -->
            <ellipse cx="-15" cy="-35" rx="12" ry="20" fill="#b8956f" transform="rotate(-10 -15 -35)"/>
            <ellipse cx="15" cy="-35" rx="12" ry="20" fill="#b8956f" transform="rotate(10 15 -35)"/>
            
            <!-- Eyes (simple, forward-looking) -->
            <circle cx="-10" cy="-8" r="12" fill="white"/>
            <circle cx="20" cy="-8" r="12" fill="white"/>
            <circle cx="-10" cy="-8" r="8" fill="#1a1a1a"/>
            <circle cx="20" cy="-8" r="8" fill="#1a1a1a"/>
            <circle cx="-8" cy="-10" r="2" fill="white"/>
            <circle cx="22" cy="-10" r="2" fill="white"/>
            
            <!-- Subtle smirk -->
            <path d="M-35,20 Q-25,25 -15,20" fill="none" stroke="#1a1a1a" stroke-width="2" stroke-linecap="round"/>
        </g>
    </g>
    
    <!-- Text -->
    <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
        my new character
    </text>
    <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">
        his whole deal is he's a chill guy
    </text>
    <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">
        that lowkey doesn't give a fuck
    </text>
    
    <!-- Credit -->
    <text x="200" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">
        Originally by @PhillipBankss
    </text>
</svg>