<svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
    <!-- Chill Guy Meme - Hand-traced approach -->
    <defs>
        <filter id="shadow">
            <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="400" height="600" fill="#e8e8e8"/>
    
    <!-- Character (slightly leaning, natural pose) -->
    <g transform="translate(200, 300) rotate(-2)">
        
        <!-- Ground shadow -->
        <ellipse cx="0" cy="190" rx="50" ry="8" fill="rgba(0,0,0,0.1)"/>
        
        <!-- Shoes - traced organic shape -->
        <path d="M-20,185 Q-40,185 -45,195 Q-45,205 -25,205 Q-5,205 -5,195 Q-5,185 -20,185 Z" fill="#c8976d"/>
        <path d="M20,185 Q40,185 45,195 Q45,205 25,205 Q5,205 5,195 Q5,185 20,185 Z" fill="#c8976d"/>
        
        <!-- Legs/Jeans - flowing from body -->
        <path d="M-25,80 Q-28,85 -30,100 L-30,180 Q-30,185 -25,185 L-15,185 Q-10,185 -10,180 L-10,100 Q-8,85 -5,80 Z" fill="#7fb3a3"/>
        <path d="M5,80 Q8,85 10,100 L10,180 Q10,185 15,185 L25,185 Q30,185 30,180 L30,100 Q28,85 25,80 Z" fill="#7fb3a3"/>
        
        <!-- Main body outline - one continuous shape -->
        <path d="
            M-30,80 
            Q-35,75 -40,60 
            Q-45,40 -45,20 
            Q-45,0 -40,-10 
            Q-35,-15 -25,-18
            Q-15,-20 0,-20
            Q15,-20 25,-18
            Q35,-15 40,-10
            Q45,0 45,20
            Q45,40 40,60
            Q35,75 30,80
            L25,80
            Q20,82 5,82
            L-5,82
            Q-20,82 -25,80
            Z" 
            fill="#9e9e9e" filter="url(#shadow)"/>
        
        <!-- Arms traced naturally into body -->
        <path d="M-40,20 Q-55,25 -60,40 Q-65,55 -60,70 Q-55,80 -45,75 Q-40,70 -40,60 L-40,25 Z" fill="#9e9e9e"/>
        <path d="M40,20 Q55,25 60,40 Q65,55 60,70 Q55,80 45,75 Q40,70 40,60 L40,25 Z" fill="#9e9e9e"/>
        
        <!-- Hands in pockets -->
        <circle cx="-52" cy="70" r="8" fill="#c8976d"/>
        <circle cx="52" cy="70" r="8" fill="#c8976d"/>
        
        <!-- Collar stripes -->
        <ellipse cx="0" cy="-15" rx="35" ry="8" fill="#757575"/>
        <rect x="-35" y="-18" width="70" height="1.5" fill="#555"/>
        <rect x="-35" y="-15" width="70" height="1.5" fill="#555"/>
        <rect x="-35" y="-12" width="70" height="1.5" fill="#555"/>
        
        <!-- Head - naturally connected to body -->
        <g transform="translate(0, -35)">
            <!-- Head outline - organic dog shape -->
            <path d="
                M-35,-20 
                Q-40,-35 -35,-45 
                Q-25,-50 -10,-50 
                Q10,-50 25,-45 
                Q35,-35 35,-20 
                Q35,-5 25,10 
                Q10,20 -5,25 
                Q-20,25 -30,20 
                Q-45,15 -50,5 
                Q-55,-5 -50,-10 
                Q-45,-15 -35,-20 
                Z" 
                fill="#c8976d"/>
            
            <!-- Snout extension -->
            <path d="M-30,0 Q-45,0 -55,10 Q-60,15 -55,20 Q-45,25 -30,20 Q-25,15 -30,10 Z" fill="#c8976d"/>
            
            <!-- Black nose -->
            <ellipse cx="-48" cy="12" rx="8" ry="6" fill="#1a1a1a"/>
            
            <!-- Ears -->
            <ellipse cx="-15" cy="-40" rx="8" ry="15" fill="#b8956f" transform="rotate(-15 -15 -40)"/>
            <ellipse cx="15" cy="-40" rx="8" ry="15" fill="#b8956f" transform="rotate(15 15 -40)"/>
            
            <!-- Eyes -->
            <circle cx="-8" cy="-15" r="8" fill="white"/>
            <circle cx="15" cy="-15" r="8" fill="white"/>
            <circle cx="-8" cy="-15" r="5" fill="#1a1a1a"/>
            <circle cx="15" cy="-15" r="5" fill="#1a1a1a"/>
            <circle cx="-6" cy="-17" r="1.5" fill="white"/>
            <circle cx="17" cy="-17" r="1.5" fill="white"/>
            
            <!-- Mouth -->
            <path d="M-35,8 Q-30,12 -25,8" fill="none" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
        </g>
    </g>
    
    <!-- Text -->
    <text x="200" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">
        my new character
    </text>
    <text x="200" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">
        his whole deal is he's a chill guy
    </text>
    <text x="200" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#666">
        that lowkey doesn't give a fuck
    </text>
    
    <!-- Credit -->
    <text x="200" y="570" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">
        Originally by @PhillipBankss
    </text>
</svg>