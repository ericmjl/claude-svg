<svg width="800" height="1000" viewBox="0 0 800 1000" xmlns="http://www.w3.org/2000/svg">
    <!-- Chill Guy Meme - 2024's Viral Character -->
    <defs>
        <!-- Gradient for background -->
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#f5f5f5"/>
            <stop offset="100%" style="stop-color:#e8e8e8"/>
        </linearGradient>
        
        <!-- Shadow filter -->
        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.2"/>
        </filter>
    </defs>
    
    <!-- Background -->
    <rect width="800" height="1000" fill="url(#bgGradient)"/>
    
    <!-- Chill Guy Character -->
    <g transform="translate(400, 500)">
        <!-- Shadow on ground -->
        <ellipse cx="0" cy="380" rx="120" ry="20" fill="rgba(0,0,0,0.1)"/>
        
        <!-- Shoes (beige/tan) -->
        <g id="shoes">
            <!-- Left shoe -->
            <ellipse cx="-40" cy="370" rx="45" ry="25" fill="#b8956f" filter="url(#shadow)"/>
            <ellipse cx="-40" cy="365" rx="40" ry="20" fill="#d4a373"/>
            <!-- Right shoe -->
            <ellipse cx="40" cy="370" rx="45" ry="25" fill="#b8956f" filter="url(#shadow)"/>
            <ellipse cx="40" cy="365" rx="40" ry="20" fill="#d4a373"/>
        </g>
        
        <!-- Jeans (light blue/teal) -->
        <g id="jeans">
            <!-- Left leg -->
            <rect x="-50" y="200" width="40" height="170" rx="5" fill="#5eb3b6"/>
            <rect x="-48" y="200" width="36" height="165" rx="5" fill="#7ecbce"/>
            <!-- Right leg -->
            <rect x="10" y="200" width="40" height="170" rx="5" fill="#5eb3b6"/>
            <rect x="12" y="200" width="36" height="165" rx="5" fill="#7ecbce"/>
            <!-- Waist area -->
            <rect x="-50" y="190" width="100" height="30" rx="5" fill="#5eb3b6"/>
            <rect x="-48" y="192" width="96" height="26" rx="5" fill="#7ecbce"/>
        </g>
        
        <!-- Sweater (grey with striped collar) -->
        <g id="sweater">
            <!-- Body -->
            <path d="M-80,50 Q-80,20 -60,10 L-30,0 Q0,-5 30,0 L60,10 Q80,20 80,50 L80,200 Q80,210 70,210 L-70,210 Q-80,210 -80,200 Z" 
                  fill="#8a8a8a" filter="url(#shadow)"/>
            <path d="M-78,52 Q-78,22 -58,12 L-28,2 Q0,-3 28,2 L58,12 Q78,22 78,52 L78,198 Q78,208 68,208 L-68,208 Q-78,208 -78,198 Z" 
                  fill="#a8a8a8"/>
            
            <!-- Striped collar -->
            <ellipse cx="0" cy="15" rx="65" ry="20" fill="#666"/>
            <ellipse cx="0" cy="15" rx="60" ry="15" fill="#888"/>
            <rect x="-60" y="10" width="120" height="3" fill="#444"/>
            <rect x="-60" y="15" width="120" height="3" fill="#444"/>
            <rect x="-60" y="20" width="120" height="3" fill="#444"/>
            
            <!-- Arms in pockets -->
            <!-- Left arm -->
            <path d="M-60,60 Q-90,80 -100,120 Q-100,160 -80,190 L-70,195" 
                  fill="none" stroke="#757575" stroke-width="30" stroke-linecap="round"/>
            <path d="M-60,60 Q-88,78 -98,118 Q-98,158 -78,188 L-70,193" 
                  fill="none" stroke="#9e9e9e" stroke-width="26" stroke-linecap="round"/>
            
            <!-- Right arm -->
            <path d="M60,60 Q90,80 100,120 Q100,160 80,190 L70,195" 
                  fill="none" stroke="#757575" stroke-width="30" stroke-linecap="round"/>
            <path d="M60,60 Q88,78 98,118 Q98,158 78,188 L70,193" 
                  fill="none" stroke="#9e9e9e" stroke-width="26" stroke-linecap="round"/>
            
            <!-- Hands in pockets -->
            <ellipse cx="-75" cy="195" rx="25" ry="20" fill="#c8976d"/>
            <ellipse cx="75" cy="195" rx="25" ry="20" fill="#c8976d"/>
        </g>
        
        <!-- Head (dog-like character with elongated snout) -->
        <g id="head" transform="translate(0, -80)">
            <!-- Main head shape (more elongated) -->
            <path d="M-70,-40 Q-70,-60 -50,-70 Q-20,-75 0,-75 Q20,-75 50,-70 Q70,-60 70,-40 L70,0 Q70,30 40,50 Q20,60 0,60 Q-20,60 -40,50 Q-70,30 -70,0 Z" 
                  fill="#b8956f" filter="url(#shadow)"/>
            <path d="M-68,-38 Q-68,-58 -48,-68 Q-18,-73 0,-73 Q18,-73 48,-68 Q68,-58 68,-38 L68,0 Q68,28 38,48 Q18,58 0,58 Q-18,58 -38,48 Q-68,28 -68,0 Z" 
                  fill="#c8976d"/>
            
            <!-- Snout (more pronounced) -->
            <ellipse cx="-10" cy="30" rx="70" ry="40" fill="#c8976d"/>
            
            <!-- Nose (black tip) -->
            <ellipse cx="-30" cy="45" rx="20" ry="12" fill="#1a1a1a"/>
            
            <!-- Ears (smaller, more subtle) -->
            <ellipse cx="-50" cy="-45" rx="20" ry="25" fill="#b8956f" transform="rotate(-15 -50 -45)"/>
            <ellipse cx="50" cy="-45" rx="20" ry="25" fill="#b8956f" transform="rotate(15 50 -45)"/>
            
            <!-- Eyes (half-lidded, chill expression) -->
            <g id="eyes">
                <!-- Left eye -->
                <ellipse cx="-25" cy="-5" rx="15" ry="20" fill="white"/>
                <path d="M-40,-5 Q-25,-12 -10,-5" fill="#c8976d"/> <!-- Half-lid -->
                <circle cx="-23" cy="-2" r="10" fill="#1a1a1a"/>
                <circle cx="-21" cy="-4" r="3" fill="white"/>
                
                <!-- Right eye -->
                <ellipse cx="25" cy="-5" rx="15" ry="20" fill="white"/>
                <path d="M10,-5 Q25,-12 40,-5" fill="#c8976d"/> <!-- Half-lid -->
                <circle cx="23" cy="-2" r="10" fill="#1a1a1a"/>
                <circle cx="21" cy="-4" r="3" fill="white"/>
            </g>
            
            <!-- Eyebrows (raised, confident) -->
            <path d="M-40,-25 Q-25,-28 -10,-25" fill="none" stroke="#8b6239" stroke-width="3" stroke-linecap="round"/>
            <path d="M10,-25 Q25,-28 40,-25" fill="none" stroke="#8b6239" stroke-width="3" stroke-linecap="round"/>
            
            <!-- Smirk -->
            <path d="M-20,25 Q-5,30 10,25" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
        </g>
    </g>
    
    <!-- Text -->
    <text x="400" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#333">
        my new character
    </text>
    <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#555">
        his whole deal is he's a chill guy
    </text>
    <text x="400" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" fill="#555">
        that lowkey doesn't give a fuck
    </text>
    
    <!-- Creator credit -->
    <text x="400" y="950" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#999">
        Originally by @PhillipBankss
    </text>
</svg>